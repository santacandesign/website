<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden; /* Optional: Prevents scrollbars when canvas is larger than window */
            display: flex;
            justify-content: flex-start;
            align-items: flex-start;
            height: 100vh;
            width: 100vw;
            position: relative;
        }
        #p5-canvas {
            position: absolute;
            bottom: 0;
            left: 0;
        }
        #video-canvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
            transform: scale(-1, 1); /* Flip the video horizontally to match the flipped p5.js canvas */
        }
    </style>
    <title>face and fun</title>
    <!-- Include p5.js library -->
    <script src="p5.js"></script>
</head>
<body>
    <canvas id="p5-canvas"></canvas>
    <video id="video-canvas" autoplay></video>
    <script src="sketch.js"></script>
</body>
</html>
